server {
    listen 80;

    # Ya no necesitamos 'resolver' o 'set' porque Render garantiza que 
    # 'crud-proyecto' (el nombre del servicio en render.yaml) se resuelva 
    # internamente en la misma red.

    location /api/ {
        # Usamos el nombre del servicio definido en render.yaml
        proxy_pass http://crud-proyecto:3000/api/;

        # Mantenemos las cabeceras estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Si necesitas una página de inicio para el gateway:
    # location / {
    #     return 200 "Nginx Gateway is running. Use /api/... for API access.";
    # }
}